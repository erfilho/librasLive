<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tradução para Libras</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  </script>
</head>

<body class="bg-light">
  <div class="container d-flex flex-row bg-secondary gap-2 py-2">

    <div class=" container d-flex align-content-center flex-wrap justify-content-center bg-dark">
      <div class="d-flex flex-column">
        <button id="recordButton" class="idle">
          <img width="32px" src="./assets/mic.svg" id="recordIcon"></img>
        </button>
        <div id="timer" class="text-secondary">00:00</div>
      </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center flex-column bg-dark">
      <div style="height: 640px; width: 480px;" class="bg-secondary">
        <div vw class="enabled">
          <div vw-access-button class="active"></div>
          <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Simulação de Transcrição -->
  <script src="./js/record.js"></script>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget({
      personalization: "disable"
    });
  </script>
</body>

</html>
